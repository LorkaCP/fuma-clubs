<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - LEAGUE DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- Styles sp√©cifiques au Dashboard --- */
        .division-filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            animation: fadeInDown 0.5s ease;
        }

        .division-selector {
            background: var(--fuma-bg-card);
            color: var(--fuma-primary);
            border: 2px solid var(--fuma-primary);
            padding: 10px 20px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .division-selector:hover {
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        /* --- Onglets --- */
        .league-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: var(--fuma-bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--fuma-text-dim);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .tab-btn.active {
            background: var(--fuma-primary);
            color: black;
            border-color: var(--fuma-primary);
        }

        .league-content { display: none; animation: fadeIn 0.4s ease; }
        .league-content.active { display: block; }

        /* --- Match Cards --- */
        .match-card {
            background: var(--fuma-bg-card);
            border: var(--fuma-border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
            position: relative;
        }

        .match-card:hover { border-color: var(--fuma-primary); transform: translateY(-3px); }

        .match-team { width: 38%; font-weight: 600; font-size: 0.95rem; }
        .match-score { 
            width: 20%; 
            text-align: center; 
            font-size: 1.4rem; 
            font-weight: 800; 
            color: var(--fuma-primary); 
        }

        .match-logo { width: 30px; height: 30px; object-fit: contain; }

        /* --- Indicateurs de classement --- */
        .pos-up { border-left: 4px solid #00ff88 !important; } 
        .pos-down { border-left: 4px solid #ff4d4d !important; } 

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <header class="fuma-hero" style="padding: 60px 20px;">
        <h1 class="fuma-hero-subtitle">FUMA League Clubs</h1>
        <p id="current-league-display" style="color: var(--fuma-primary); font-weight: 800; letter-spacing: 2px; text-transform: uppercase;">Saison 1 - Division 1</p>
    </header>

    <div class="fuma-container">
        
        <div class="division-filter-container">
            <select id="season-master-select" class="division-selector" onchange="updateLeagueDashboard()">
                <option value="S1">Saison 1</option>
                <option value="S2">Saison 2</option>
            </select>

            <select id="division-master-select" class="division-selector" onchange="updateLeagueDashboard()">
                <option value="D1">üèÜ Division 1</option>
                <option value="D2">ü•à Division 2</option>
            </select>
        </div>

        <div class="league-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'standings')">Classement</button>
            <button class="tab-btn" onclick="openTab(event, 'fixtures')">Calendrier & R√©sultats</button>
            <button class="tab-btn" onclick="openTab(event, 'stats')">Statistiques</button>
            <button class="tab-btn" onclick="openTab(event, 'report')"><i class="fas fa-edit"></i> Rapport</button>
        </div>

        <div id="standings" class="league-content active">
            <h2 class="fuma-section-title">Tableau de la Ligue</h2>
            <table class="fuma-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Club</th>
                        <th>MJ</th>
                        <th>V</th>
                        <th>N</th>
                        <th>D</th>
                        <th>Diff</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody id="league-table-body">
                    </tbody>
            </table>
        </div>

        <div id="fixtures" class="league-content">
            <h2 class="fuma-section-title">Matchs & R√©sultats</h2>
            <div id="fixtures-list">
                </div>
        </div>

        <div id="stats" class="league-content">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                <div class="sidebar-box">
                    <h3><i class="fas fa-futbol"></i> Meilleurs Buteurs</h3>
                    <ul id="top-scorers-list" style="list-style: none; padding: 0;"></ul>
                </div>
                <div class="sidebar-box">
                    <h3><i class="fas fa-star"></i> Meilleurs Passeurs</h3>
                    <ul id="top-assists-list" style="list-style: none; padding: 0;"></ul>
                </div>
            </div>
        </div>

        <div id="report" class="league-content">
            <div class="report-form-container" style="max-width: 800px; margin: 0 auto; background: var(--fuma-bg-card); padding: 30px; border-radius: 20px; border: 1px solid var(--fuma-primary);">
                <h2 style="color: var(--fuma-primary); text-align: center;">Soumettre un Rapport</h2>
                <form id="matchReportForm">
                    <div class="form-group">
                        <label>S√©lectionner le Match</label>
                        <select id="report-match-id" class="fuma-search-input" required></select>
                    </div>
                    <button type="submit" class="fuma-cta" style="width: 100%; margin-top: 20px;">Envoyer le Rapport</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    // --- GESTION DES ONGLETS ---
    function openTab(evt, tabName) {
        let i, content, tabs;
        content = document.getElementsByClassName("league-content");
        for (i = 0; i < content.length; i++) {
            content[i].classList.remove("active");
        }
        tabs = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    // --- MISE √Ä JOUR DU DASHBOARD ---
    function updateLeagueDashboard() {
        const season = document.getElementById('season-master-select').value;
        const division = document.getElementById('division-master-select').value;
        
        // Mise √† jour visuelle du titre
        const display = document.getElementById('current-league-display');
        if (display) display.innerText = `Saison ${season.replace('S','')} - Division ${division.replace('D','')}`;
        
        // Appel de la fonction de chargement globale dans script.js
        if (typeof loadLeagueData === "function") {
            loadLeagueData(season, division);
        }
    }

    // Initialisation automatique au chargement de la page
    window.addEventListener('DOMContentLoaded', () => {
        updateLeagueDashboard();
    });
</script>

<script src="script.js"></script>

</body>
</html>
