<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - LEAGUE DASHBOARD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
    /* --- 1. FILTRES ET FILTRE DE DIVISION --- */
    .division-filter-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: flex-end;
        margin-bottom: 40px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .selector-wrapper {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .selector-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--fuma-primary);
        font-weight: 600;
        margin-left: 5px;
    }

    .fuma-search-input {
        min-width: 160px;
        width: auto !important;
        background: rgba(255, 255, 255, 0.07);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 8px;
    }

    /* --- 2. ONGLETS (TABS) --- */
    .league-tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 30px;
    }

    .tab-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--fuma-text-dim);
        padding: 10px 25px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    .tab-btn.active {
        background: var(--fuma-primary);
        color: black;
        border-color: var(--fuma-primary);
    }

    .league-content {
        display: none;
    }
    
    .league-content.active {
        display: block;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- 3. STRUCTURE DU TABLEAU DE CLASSEMENT --- */
    .fuma-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: auto; /* Permet aux colonnes de chiffres de se serrer */
    }

    /* Style des lignes et Couleur alternée (Zebra Stripes) */
    .fuma-table tbody tr {
        border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        transition: background 0.2s;
    }

    .fuma-table tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.02);
    }

    .fuma-table tbody tr:hover {
        background: rgba(0, 255, 136, 0.05);
    }

    /* --- 4. MODULATION DES COLONNES --- */
    
    /* Cellules générales */
    .fuma-table th, .fuma-table td {
        padding: 12px 8px;
        vertical-align: middle;
    }

    /* Colonne Position (étroite) */
    .fuma-table th:first-child,
    .fuma-table td:first-child {
        width: 70px;
        text-align: center;
    }

    /* Colonne Club (Prend tout l'espace disponible) */
    .fuma-table th:nth-child(2),
    .fuma-table td:nth-child(2) {
        text-align: left;
        width: auto;
    }

    /* Colonnes Chiffres (Serrées et centrées) */
    .fuma-table th:nth-child(n+3),
    .fuma-table td:nth-child(n+3) {
        width: 45px;
        text-align: center;
        font-variant-numeric: tabular-nums; /* Chiffres alignés */
    }

    /* Colonne Points (Emphase) */
    .fuma-table th:last-child,
    .fuma-table td:last-child {
        width: 55px;
        font-weight: 800;
        background: rgba(0, 255, 136, 0.03); /* Légère surbrillance sur la colonne PTS */
    }

    /* --- 5. CELLULE ÉQUIPE (LOGO + NOM TRONQUÉ) --- */
    .team-cell {
        display: flex;
        align-items: center;
        gap: 10px;
        max-width: 100%;
    }

    .team-crest {
        width: 24px;
        height: 24px;
        object-fit: contain;
        flex-shrink: 0;
    }

    .team-name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 600;
        color: #fff;
    }

    /* --- 6. MATCH CARDS (CALENDRIER) --- */
    ./* --- OPTIMISATION CALENDRIER MOBILE --- */

/* Conteneur de la carte de match */
/* --- CALENDRIER OPTIMISÉ (ÉQUIPES EMPILÉES SUR MOBILE) --- */

.match-card {
    background: var(--fuma-bg-card);
    border: var(--fuma-border);
    border-radius: 12px;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
    transition: all 0.3s ease;
}

/* Conteneur qui regroupe les deux équipes */
.match-teams-container {
    display: flex;
    align-items: center;
    flex: 1;
    justify-content: center; /* Centré sur grand écran */
    gap: 20px;
}

.match-team {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    width: 40%; /* Largeur fixe pour l'alignement desktop */
}

.match-team.home { justify-content: flex-end; text-align: right; }
.match-team.away { justify-content: flex-start; text-align: left; }

.match-score-box {
    background: rgba(255, 255, 255, 0.05);
    padding: 8px 15px;
    border-radius: 6px;
    font-weight: 800;
    color: var(--fuma-primary);
    min-width: 60px;
    text-align: center;
}

/* --- RESPONSIVE MOBILE (Équipes l'une sur l'autre) --- */
@media (max-width: 768px) {
    .match-card {
        padding: 12px 15px;
    }

    .match-teams-container {
        flex-direction: column !important; /* Empile les deux équipes */
        align-items: stretch !important;   /* Force à prendre toute la largeur */
        gap: 10px;
    }

    .match-team {
        width: 100% !important;
        display: flex !important;
        flex-direction: row !important;    /* Aligne logo+nom horizontalement */
        justify-content: flex-start !important; /* Aligne tout à gauche par défaut */
        align-items: center;
        text-align: left !important;
    }

    /* Force l'équipe du haut (Home) à s'aligner comme celle du bas */
    .match-team.home {
        justify-content: flex-start !important;
    }

    /* Le score est poussé tout à fait à droite grâce au margin-left: auto */
    .mobile-score {
        display: block !important;
        margin-left: auto; 
        font-weight: 800;
        color: var(--fuma-primary);
        font-size: 1.1rem;
        min-width: 30px;
        text-align: right;
    }

    /* On s'assure que le logo est toujours avant le texte */
    .match-team img {
        order: -1 !important; 
        margin: 0 10px 0 0 !important;
    }

    /* Cache la boîte de score centrale du mode Desktop */
    .match-score-box {
        display: none !important;
    }
}

    /* --- 7. RESPONSIVE MOBILE --- */
    @media (max-width: 768px) {
        .fuma-table th, .fuma-table td {
            padding: 10px 4px;
            font-size: 0.8rem;
        }

        .team-name {
            max-width: 100px; /* Force le "..." plus tôt sur mobile */
        }

        .fuma-hide-mobile {
            display: none;
        }

        .division-filter-container {
            padding: 15px;
            gap: 10px;
        }
        
        .fuma-search-input {
            min-width: 120px;
        }
    }
</style>
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <header class="fuma-hero" style="padding: 40px 20px;">
        <h1 class="fuma-hero-subtitle" >FUMA League Clubs</h1>
        <p style="color: var(--fuma-text-dim); max-width: 600px; margin: 0 auto;">
            Track the league table, upcoming fixtures, and top performer statistics for all FUMA League Clubs...
             </p>
</header>


   
    <div class="fuma-container">
        <div class="division-filter-container" id="selectors-container">
            <div class="selector-wrapper">
                <span class="selector-label">Saison</span>
                <select id="season-master-select" class="fuma-search-input"></select>
            </div>
            <div class="selector-wrapper">
                <span class="selector-label">Division</span>
                <select id="division-master-select" class="fuma-search-input"></select>
            </div>
            </div>

        <div class="league-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'standings')"><i class="fas fa-list-ol"></i> Classement</button>
            <button class="tab-btn" onclick="openTab(event, 'fixtures')"><i class="fas fa-calendar-alt"></i> Calendrier</button>
            <button class="tab-btn" onclick="openTab(event, 'stats')"><i class="fas fa-chart-bar"></i> Stats</button>
        </div>

        <div id="standings" class="league-content active">
            <div style="overflow-x: auto;">
                <table class="fuma-table">
    <thead>
        <tr>
            <th style="width: 50px;">Pos.</th>
            <th>Club</th>
            <th>MJ</th>
            <th>V</th> <th>N</th> <th>D</th> <th class="fuma-hide-mobile">BP</th> <th class="fuma-hide-mobile">BC</th> <th>Diff</th>
            <th>PTS</th>
        </tr>
    </thead>
    <tbody id="league-table-body"></tbody>
</table>
            </div>
        </div>

        <div id="fixtures" class="league-content">
            <div id="fixtures-list" style="max-width: 800px; margin: 0 auto;"></div>
        </div>

        <div id="stats" class="league-content">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <div class="sidebar-box">
                    <h3><i class="fas fa-futbol"></i> Meilleurs Buteurs</h3>
                    <div id="top-scorers-list"></div>
                </div>
                <div class="sidebar-box">
                    <h3><i class="fas fa-magic"></i> Meilleurs Passeurs</h3>
                    <div id="top-assists-list"></div>
                </div>
            </div>
        </div>
    </div>
 <footer class="fuma-credits">
            &copy; 2026 FUMA CLUBS | ALL RIGHTS RESERVED
        </footer>
    </div>
    
</div>

<script src="script.js"></script>
<script src="league-logic.js"></script>
<script>
    function openTab(evt, tabName) {
        let content = document.getElementsByClassName("league-content");
        for (let i = 0; i < content.length; i++) {
            content[i].classList.remove("active");
        }
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
