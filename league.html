<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - LEAGUE DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .division-filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .division-selector {
            background: var(--fuma-bg-card);
            color: var(--fuma-primary);
            border: 2px solid var(--fuma-primary);
            padding: 10px 20px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .league-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .tab-btn {
            background: var(--fuma-bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--fuma-text-dim);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .tab-btn.active { background: var(--fuma-primary); color: black; border-color: var(--fuma-primary); }

        .league-content { display: none; animation: fadeIn 0.4s ease; }
        .league-content.active { display: block; }

        .match-card {
            background: var(--fuma-bg-card);
            border: var(--fuma-border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .match-team { width: 38%; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .match-score { width: 20%; text-align: center; font-size: 1.4rem; font-weight: 800; color: var(--fuma-primary); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <header class="fuma-hero" style="padding: 60px 20px;">
        <h1 class="fuma-hero-subtitle">FUMA League Clubs</h1>
        <p id="current-league-display" style="color: var(--fuma-primary); font-weight: 800; letter-spacing: 2px; text-transform: uppercase;">Chargement...</p>
    </header>

    <div class="fuma-container">
        <div class="division-filter-container" id="selectors-container">
            <select id="season-master-select" class="division-selector"></select>
            <select id="division-master-select" class="division-selector"></select>
        </div>

        <div class="league-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'standings')">Classement</button>
            <button class="tab-btn" onclick="openTab(event, 'fixtures')">Calendrier</button>
            <button class="tab-btn" onclick="openTab(event, 'stats')">Stats</button>
        </div>

        <div id="standings" class="league-content active">
            <table class="fuma-table">
                <thead>
                    <tr><th>Pos</th><th>Club</th><th>MJ</th><th>V</th><th>N</th><th>D</th><th>Diff</th><th>PTS</th></tr>
                </thead>
                <tbody id="league-table-body"></tbody>
            </table>
        </div>

        <div id="fixtures" class="league-content">
            <div id="fixtures-list"></div>
        </div>

        <div id="stats" class="league-content">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                <div class="sidebar-box">
                    <h3><i class="fas fa-futbol"></i> Buteurs</h3>
                    <ul id="top-scorers-list" style="list-style: none; padding: 0;"></ul>
                </div>
                <div class="sidebar-box">
                    <h3><i class="fas fa-star"></i> Passeurs</h3>
                    <ul id="top-assists-list" style="list-style: none; padding: 0;"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    function openTab(evt, tabName) {
        let content = document.getElementsByClassName("league-content");
        for (let i = 0; i < content.length; i++) content[i].classList.remove("active");
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
