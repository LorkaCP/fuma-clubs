<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - LEAGUE DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --fuma-gradient: linear-gradient(135deg, var(--fuma-primary) 0%, #00cc6a 100%);
        }

        /* Conteneur des filtres plus élégant */
        .division-filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: -40px auto 40px; /* Chevauchement sur le hero */
            padding: 20px;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            width: fit-content;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
            position: relative;
        }

        .selector-wrapper { display: flex; flex-direction: column; gap: 5px; }
        .selector-label { font-size: 0.65rem; text-transform: uppercase; color: var(--fuma-text-dim); letter-spacing: 1px; font-weight: 800; margin-left: 5px; }

        .division-selector {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid var(--glass-border);
            padding: 12px 25px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 160px;
        }

        .division-selector:hover { border-color: var(--fuma-primary); box-shadow: 0 0 15px rgba(0,255,136,0.2); }

        /* Onglets style "Pills" */
        .league-tabs { 
            display: flex; 
            justify-content: center; 
            background: var(--glass-bg);
            padding: 8px;
            border-radius: 100px;
            width: fit-content;
            margin: 0 auto 40px;
            border: 1px solid var(--glass-border);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--fuma-text-dim);
            padding: 12px 30px;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
        }

        .tab-btn.active { 
            background: var(--fuma-gradient); 
            color: #000; 
            box-shadow: 0 10px 20px rgba(0,255,136,0.3);
            transform: scale(1.05);
        }

        /* Tableau Pro */
        .fuma-table { 
            background: var(--glass-bg);
            border-collapse: separate;
            border-spacing: 0 8px;
            width: 100%;
        }

        .fuma-table thead th { 
            background: transparent; 
            color: var(--fuma-text-dim); 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            letter-spacing: 2px;
            padding: 15px;
        }

        .fuma-table tbody tr { 
            background: var(--glass-bg);
            transition: transform 0.2s ease;
        }

        .fuma-table tbody tr:hover { 
            background: rgba(255,255,255,0.06); 
            transform: scale(1.01);
        }

        .fuma-table td { padding: 18px 15px; border: none; }
        .fuma-table td:first-child { border-radius: 12px 0 0 12px; }
        .fuma-table td:last-child { border-radius: 0 12px 12px 0; }

        /* Match Cards Style FIFA/ESPN */
        .match-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .match-card:hover { border-color: var(--fuma-primary); background: rgba(0,255,136,0.02); }

        .match-team { 
            flex: 1; 
            font-weight: 700; 
            font-size: 1rem;
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }

        .match-team img { width: 35px; height: 35px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }

        .match-score { 
            padding: 10px 25px;
            background: #111;
            border-radius: 12px;
            font-size: 1.6rem; 
            font-weight: 900; 
            color: var(--fuma-primary);
            border: 1px solid var(--glass-border);
            margin: 0 30px;
            min-width: 100px;
        }

        /* Sidebar Stats */
        .sidebar-box {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--glass-border);
        }

        .sidebar-box h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--fuma-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Animations */
        .league-content { display: none; animation: slideUp 0.5s ease-out; }
        .league-content.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .match-team span { display: none; } /* Cache le nom des teams sur très petit mobile si besoin */
            .match-score { margin: 0 10px; padding: 5px 15px; font-size: 1.2rem; }
            .division-filter-container { width: 90%; gap: 10px; }
        }
    </style>
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <header class="fuma-hero" style="padding: 80px 20px 120px;">
        <h1 class="fuma-hero-subtitle" style="font-size: 3.5rem; margin-bottom: 10px;">PRO CLUBS</h1>
        <p id="current-league-display" style="background: var(--fuma-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; letter-spacing: 4px; text-transform: uppercase; font-size: 1.2rem;">CHARGEMENT...</p>
    </header>

    <div class="fuma-container">
        <div class="division-filter-container" id="selectors-container">
            <div class="selector-wrapper">
                <span class="selector-label">Saison</span>
                <select id="season-master-select" class="division-selector"></select>
            </div>
            <div class="selector-wrapper">
                <span class="selector-label">Division</span>
                <select id="division-master-select" class="division-selector"></select>
            </div>
            <div class="selector-wrapper">
                <span class="selector-label">Journée</span>
                </div>
        </div>

        <div class="league-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'standings')"><i class="fas fa-list-ol"></i> Classement</button>
            <button class="tab-btn" onclick="openTab(event, 'fixtures')"><i class="fas fa-calendar-alt"></i> Calendrier</button>
            <button class="tab-btn" onclick="openTab(event, 'stats')"><i class="fas fa-chart-bar"></i> Stats</button>
        </div>

        <div id="standings" class="league-content active">
            <div style="overflow-x: auto;">
                <table class="fuma-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Tendance</th>
                            <th>Club</th>
                            <th>MJ</th>
                            <th class="fuma-hide-mobile">V</th>
                            <th class="fuma-hide-mobile">N</th>
                            <th class="fuma-hide-mobile">D</th>
                            <th>Diff</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="league-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="fixtures" class="league-content">
            <div id="fixtures-list" style="max-width: 800px; margin: 0 auto;"></div>
        </div>

        <div id="stats" class="league-content">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px;">
                <div class="sidebar-box">
                    <h3><i class="fas fa-futbol"></i> Meilleurs Buteurs</h3>
                    <div id="top-scorers-list">
                        <div class="stat-item"><span>Joueur Exemple</span> <b>12</b></div>
                    </div>
                </div>
                <div class="sidebar-box">
                    <h3><i class="fas fa-magic"></i> Meilleurs Passeurs</h3>
                    <div id="top-assists-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="league-logic.js"></script>
<script>
    function openTab(evt, tabName) {
        let content = document.getElementsByClassName("league-content");
        for (let i = 0; i < content.length; i++) {
            content[i].style.display = "none";
            content[i].classList.remove("active");
        }
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        
        const target = document.getElementById(tabName);
        target.style.display = "block";
        setTimeout(() => target.classList.add("active"), 10);
        evt.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
