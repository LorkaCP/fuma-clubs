<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - LEAGUE DASHBOARD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- CORRECTIFS DE MISE EN PAGE --- */

        .division-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-end; /* Aligne les menus avec leurs labels */
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .selector-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .selector-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--fuma-primary);
            font-weight: 600;
            margin-left: 5px;
        }

        /* Forcer la largeur des menus pour la cohérence */
        .fuma-search-input {
            min-width: 160px;
            width: auto !important;
        }

        /* Onglets (Tabs) */
        .league-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--fuma-text-dim);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--fuma-primary);
            color: black;
            border-color: var(--fuma-primary);
        }

        .league-content {
            display: none; /* Masqué par défaut */
        }
        
        .league-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Match Cards */
        .match-card {
            background: var(--fuma-bg-card);
            border: var(--fuma-border);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateX(5px);
            border-color: var(--fuma-primary);
        }
    </style>
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <header class="fuma-hero" style="padding: 60px 20px 80px;">
        <h1 class="fuma-hero-subtitle" style="font-size: 3rem; margin-bottom: 10px;">PRO CLUBS</h1>
        <p id="current-league-display" style="color: var(--fuma-primary); font-weight: 800; letter-spacing: 3px; text-transform: uppercase;">CHARGEMENT...</p>
    </header>

    <div class="fuma-container">
        <div class="division-filter-container" id="selectors-container">
            <div class="selector-wrapper">
                <span class="selector-label">Saison</span>
                <select id="season-master-select" class="fuma-search-input"></select>
            </div>
            <div class="selector-wrapper">
                <span class="selector-label">Division</span>
                <select id="division-master-select" class="fuma-search-input"></select>
            </div>
            </div>

        <div class="league-tabs">
            <button class="tab-btn active" onclick="openTab(event, 'standings')"><i class="fas fa-list-ol"></i> Classement</button>
            <button class="tab-btn" onclick="openTab(event, 'fixtures')"><i class="fas fa-calendar-alt"></i> Calendrier</button>
            <button class="tab-btn" onclick="openTab(event, 'stats')"><i class="fas fa-chart-bar"></i> Stats</button>
        </div>

        <div id="standings" class="league-content active">
            <div style="overflow-x: auto;">
                <table class="fuma-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Pos.</th>
                            <th>Club</th>
                            <th>MJ</th>
                            <th class="fuma-hide-mobile">V</th>
                            <th class="fuma-hide-mobile">N</th>
                            <th class="fuma-hide-mobile">D</th>
                            <th>Diff</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="league-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="fixtures" class="league-content">
            <div id="fixtures-list" style="max-width: 800px; margin: 0 auto;"></div>
        </div>

        <div id="stats" class="league-content">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <div class="sidebar-box">
                    <h3><i class="fas fa-futbol"></i> Meilleurs Buteurs</h3>
                    <div id="top-scorers-list"></div>
                </div>
                <div class="sidebar-box">
                    <h3><i class="fas fa-magic"></i> Meilleurs Passeurs</h3>
                    <div id="top-assists-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="league-logic.js"></script>
<script>
    function openTab(evt, tabName) {
        let content = document.getElementsByClassName("league-content");
        for (let i = 0; i < content.length; i++) {
            content[i].classList.remove("active");
        }
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
