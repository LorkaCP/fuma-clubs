<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Match - FUMA CLUBS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .match-detail-wrapper { max-width: 900px; margin: 40px auto; padding: 20px; }
        .score-header { 
            display: flex; align-items: center; justify-content: space-around; 
            background: var(--fuma-bg-card); padding: 40px; border-radius: 20px; border: var(--fuma-border);
            margin-bottom: 30px; text-align: center;
        }
        .detail-team img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 15px; }
        .detail-score { font-size: 3.5rem; font-weight: 800; color: var(--fuma-primary); }
        
        .stats-container { background: var(--fuma-bg-card); border-radius: 20px; padding: 30px; border: var(--fuma-border); }
        .stat-row { margin-bottom: 25px; }
        .stat-label { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; color: var(--fuma-text-dim); }
        
        .progress-container { display: flex; height: 12px; background: rgba(255,255,255,0.05); border-radius: 6px; overflow: hidden; }
        .progress-bar { height: 100%; transition: width 1s ease-in-out; }
        .bar-home { background: var(--fuma-primary); }
        .bar-away { background: #555; }

        .extra-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .info-box { background: rgba(255,255,255,0.02); padding: 20px; border-radius: 15px; border: var(--fuma-border); }
        .info-box h3 { color: var(--fuma-primary); font-size: 1rem; margin-bottom: 15px; border-bottom: 1px solid rgba(212,175,55,0.2); padding-bottom: 5px; }
        .motm-card { grid-column: span 2; text-align: center; background: linear-gradient(145deg, #1a1a1a, #000); border: 1px solid var(--fuma-primary); }
        
        @media (max-width: 600px) {
            .score-header { flex-direction: column; gap: 20px; }
            .extra-info { grid-template-columns: 1fr; }
            .detail-score { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="match-detail-wrapper">
        <a href="league.html" style="color: var(--fuma-text-dim); text-decoration: none; margin-bottom: 20px; display: inline-block;">
            <i class="fas fa-arrow-left"></i> Retour au calendrier
        </a>

        <div class="score-header" id="match-header">
            <div class="detail-team">
                <img id="logo-home" src="" alt="">
                <h2 id="name-home">-</h2>
            </div>
            <div class="detail-score" id="score-display">- : -</div>
            <div class="detail-team">
                <img id="logo-away" src="" alt="">
                <h2 id="name-away">-</h2>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-row">
                <div class="stat-label">
                    <span id="val-poss-home">0%</span>
                    <span>Possession</span>
                    <span id="val-poss-away">0%</span>
                </div>
                <div class="progress-container">
                    <div id="bar-poss-home" class="progress-bar bar-home" style="width: 50%"></div>
                    <div id="bar-poss-away" class="progress-bar bar-away" style="width: 50%"></div>
                </div>
            </div>

            <div class="stat-row">
                <div class="stat-label">
                    <span id="val-shots-home">0</span>
                    <span>Tirs</span>
                    <span id="val-shots-away">0</span>
                </div>
                <div class="progress-container">
                    <div id="bar-shots-home" class="progress-bar bar-home" style="width: 50%"></div>
                    <div id="bar-shots-away" class="progress-bar bar-away" style="width: 50%"></div>
                </div>
            </div>

            <div class="extra-info">
                <div class="info-box">
                    <h3><i class="fas fa-futbol"></i> Buteurs Domicile</h3>
                    <p id="strikers-home" style="font-size: 0.9rem;">-</p>
                </div>
                <div class="info-box">
                    <h3><i class="fas fa-futbol"></i> Buteurs Extérieur</h3>
                    <p id="strikers-away" style="font-size: 0.9rem;">-</p>
                </div>
                <div class="info-box motm-card">
                    <h3><i class="fas fa-star"></i> Homme du Match</h3>
                    <p id="motm-name" style="font-weight: 800; font-size: 1.2rem; color: var(--fuma-primary);">Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="info-match-logic.js"></script>
</body>
</html>
