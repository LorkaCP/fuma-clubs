<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - PLAYERS DATABASE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <header class="fuma-hero" style="padding: 40px 20px; text-align: center;">
        <h1 class="fuma-hero-subtitle">Players Database</h1>
        <p style="color: var(--fuma-text-dim); max-width: 600px; margin: 0 auto 20px auto;">
            Find all players from the FUMA community. Check stats, archetypes, and scout new recruits for your club.
        </p>
        
        <a href="#" id="btn-my-profile" class="fuma-cta">
            <i class="fas fa-user-circle"></i> MY PROFILE
        </a>
    </header>

    <div class="fuma-container">
    <section class="fuma-section">
        <div class="division-filter-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: flex-end; margin-bottom: 40px; padding: 25px; background: rgba(255, 255, 255, 0.03); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05);">
            
            <div class="selector-wrapper">
                <span class="selector-label">Joueur</span>
                <input type="text" id="player-search" class="fuma-search-input" placeholder="Game Tag...">
            </div>

            <div class="selector-wrapper">
                <span class="selector-label">Saison</span>
                <select id="filter-season" class="fuma-search-input">
                    <option value="1342244083">All Seasons</option>
                    <option value="2074996595">Season 1</option>
                    <option value="1996803561">Season 2</option>
                </select>
            </div>
            
            <div class="selector-wrapper">
                <span class="selector-label">Ã‰quipe</span>
                <select id="filter-team" class="fuma-search-input">
                    <option value="">All Teams</option>
                </select>
            </div>
            
            <div class="selector-wrapper">
                <span class="selector-label">Poste</span>
                <select id="filter-position" class="fuma-search-input">
                    <option value="">All Positions</option>
                    <option value="GK">Goalkeeper (GK)</option>
                    <option value="DEF">Defender (DEF)</option>
                    <option value="MID">Midfielder (MID)</option>
                    <option value="ATT">Forward (ATT)</option>
                </select>
            </div>
        </div>

        <div class="fuma-club-grid" id="fuma-js-players">
            </div>
    </section>
</div>

    <footer class="fuma-credits" style="text-align: center; padding: 40px 20px; color: var(--fuma-text-dim); font-size: 0.8rem;">
        &copy; 2026 FUMA CLUBS | ALL RIGHTS RESERVED
    </footer>

    <button id="backTop" class="back-top"><i class="fas fa-chevron-up"></i></button>
</div>

<script src="script.js"></script>

</body>
</html>
