<form id="profile-form" class="fuma-profile-grid">
    
    <div class="sidebar-box">
        <h3 class="sidebar-title"><i class="fas fa-id-card"></i> Identité Joueur</h3>
        
        <div class="form-group">
            <label>ID Unique (GAME_ID)</label>
            <input type="text" id="game-id" name="GAME_ID" class="fuma-search-input" readonly style="opacity: 0.6;" placeholder="Généré par l'admin">
        </div>

        <div class="form-group">
            <label>Nom en Jeu (GAME_TAG)</label>
            <input type="text" id="game-tag" name="GAME_TAG" class="fuma-search-input" placeholder="Ex: Capi_10" required>
        </div>

        <div class="form-group">
            <label>Pays</label>
            <select id="country" name="COUNTRY" class="fuma-search-input">
                <option value="France">France</option>
                <option value="Belgium">Belgique</option>
                <option value="Switzerland">Suisse</option>
                <option value="Other">Autre</option>
            </select>
        </div>

        <div class="form-group">
            <label>Drapeau (Auto)</label>
            <input type="text" id="flag" name="FLAG" class="fuma-search-input" readonly style="opacity: 0.6; text-align: center; font-size: 1.5rem;">
        </div>
    </div>

    <div class="sidebar-box">
        <h3 class="sidebar-title"><i class="fab fa-discord"></i> Compte & Image</h3>
        
        <div class="form-group">
            <label>Discord ID</label>
            <input type="text" id="id-discord" name="DISCORD_ID" class="fuma-search-input" readonly style="opacity: 0.6;">
        </div>
        
        <div class="form-group">
            <label>Nom Discord</label>
            <input type="text" id="discord-name" name="DISCORD_NAME" class="fuma-search-input" readonly style="opacity: 0.6;">
        </div>

        <div class="form-group">
            <label>Lien Photo de Profil (URL)</label>
            <input type="text" id="avatar" name="AVATAR" class="fuma-search-input" placeholder="https://...">
        </div>
    </div>

    <div class="sidebar-box full-width" style="grid-column: 1 / -1; display: flex; align-items: center; gap: 20px;">
        <div id="team-logo-container">
            <img id="team-logo" src="https://placehold.co/80x80?text=CLUB" style="width: 80px; border-radius: 10px;">
        </div>
        <div style="flex: 1;">
            <h3 class="sidebar-title" style="margin: 0;"><i class="fas fa-shield-halved"></i> Club Actuel</h3>
            <input type="text" id="current-team" name="CURRENT_TEAM" class="fuma-search-input" readonly style="opacity: 0.6; border: none; background: transparent; font-size: 1.2rem; font-weight: bold;">
        </div>
    </div>

    <button type="submit" class="fuma-cta" style="grid-column: 1 / -1; margin-top: 20px;">
        Enregistrer les modifications
    </button>
</form>
