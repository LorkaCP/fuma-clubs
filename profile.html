<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMA CLUBS - MY PROFILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fuma-wrapper">
    <nav class="fuma-nav" id="main-nav"></nav>

    <div class="fuma-container" style="margin-top: 50px; padding-bottom: 100px;">
        <h2 class="fuma-section-title">Profile Management</h2>

        <form id="profile-form" class="fuma-profile-grid">
            
            <div class="sidebar-box">
                <h3 class="sidebar-title"><i class="fas fa-user"></i> Player Identity</h3>
                
              <div class="form-group">
                    <label>In-Game Tag (PSN/Xbox/EA)</label>
                    <input type="text" id="id-game" name="GAME_TAG" class="fuma-search-input" placeholder="Ex: Capi_10" required>
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" id="country" name="COUNTRY" class="fuma-search-input" list="country-list" placeholder="Search or type a country...">
        <datalist id="country-list">
        <option value="Albania">
        <option value="Algeria">
        <option value="Argentina">
        <option value="Armenia">
        <option value="Australia">
        <option value="Austria">
        <option value="Belgium">
        <option value="Bosnia and Herzegovina">
        <option value="Brazil">
        <option value="Bulgaria">
        <option value="Canada">
        <option value="Chile">
        <option value="China">
        <option value="Colombia">
        <option value="Croatia">
        <option value="Czech Republic">
        <option value="Denmark">
        <option value="DubaÃ¯">
        <option value="Egypt">
        <option value="England">
        <option value="Estonia">
        <option value="Finland">
        <option value="France">
        <option value="Germany">
        <option value="Greece">
        <option value="Honduras">
        <option value="Hungary">
        <option value="Iceland">
        <option value="India">
        <option value="Ireland">
        <option value="Israel">
        <option value="Italy">
        <option value="Ivory Coast">
        <option value="Japan">
        <option value="Kuwait">
        <option value="Luxembourg">
        <option value="Mexico">
        <option value="Morocco">
        <option value="Netherlands">
        <option value="Norway">
        <option value="Poland">
        <option value="Portugal">
        <option value="Qatar">
        <option value="Romania">
        <option value="Russia">
        <option value="Saudi Arabia">
        <option value="Scotland">
        <option value="Senegal">
        <option value="Serbia">
        <option value="Slovakia">
        <option value="Slovenia">
        <option value="South Africa">
        <option value="South Korea">
        <option value="Spain">
        <option value="Sweden">
        <option value="Switzerland">
        <option value="Tunisia">
        <option value="Turkey">
        <option value="Ukraine">
        <option value="United Arab Emirates">
        <option value="United Kingdom">
        <option value="Uruguay">
        <option value="USA">
        <option value="Wales">
    </datalist>
</div>

                <div class="form-group">
                    <label>Discord ID</label>
                    <input type="text" id="id-discord" name="ID_DISCORD" class="fuma-search-input" readonly style="opacity: 0.6;">
                </div>
                <div class="form-group">
                    <label>Discord Name</label>
                    <input type="text" id="discord-name" name="NAME_DISCORD" class="fuma-search-input" readonly style="opacity: 0.6;">
                </div>
            </div>

            <div class="sidebar-box">
                <h3 class="sidebar-title"><i class="fas fa-shield-halved"></i> Club & Style</h3>
                
                <div class="form-group">
                    <label>Current Team</label>
                    <input type="text" id="team" name="CURRENT_TEAM" class="fuma-search-input" readonly value="Free Agent" style="opacity: 0.6;">
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Main Position</label>
                        <input type="text" id="main-position" name="MAIN_POSITION" class="fuma-search-input" list="main_position-list" placeholder="Search or type a position...">
        <datalist id="main_position-list">
        <option value="GK">
        <option value="DEF">
        <option value="MID">
        <option value="ATT">
    </datalist>
                    </div> 


                   
                    <div class="form-group" style="flex: 1;">
                     <label>Main Archetype</label>
                     <input type="text" id="main-archetype" name="MAIN_ARCHETYPE" class="fuma-search-input" list="main_archetype-list" placeholder="Search or type an archetype...">
                        <datalist id="main_archetype-list">
                            <option value="Magician">
                            <option value="Finisher">
                            <option value="Target">
                            <option value="Recycler">
                            <option value="Maestro">
                            <option value="Creator">
                            <option value="Spark">
                            <option value="Progressor">
                            <option value="Boss">
                            <option value="Engine">
                            <option value="Marauder">
                            <option value="Shot Stopper">
                            <option value="Sweeper Keeper">
    </datalist>


                        
                      
                    </div>
                </div>

                <div class="form-group">
                    <label>Avatar Link (URL)</label>
                    <input type="text" id="avatar" name="AVATAR" class="fuma-search-input" placeholder="Link to your photo">
                </div>


                <input type="hidden" name="GAME_ID" id="game-id-hidden">
                <input type="hidden" name="FLAG" id="flag-hidden">
                <input type="hidden" name="LOGO" id="logo-hidden">

 
            <button type="submit" class="fuma-cta" style="grid-column: 1 / -1; margin-top: 20px;">
                Update Profile
            </button>

        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
